<ion-view>

            <div class="content padding" style="height: 100%;">
                <div class="row row-center" style="height: 100%;">
                    <div class="col">
                        <div style="text-align: center;">
                            <h3>Welcome to QuickGig</h3>
                            <div style="width: 200px; height: 200px; background:rgba(255,255,255,.5); margin: 20px auto; border-radius: 100px;">
                                <img src="../../img/qg_logo.png" alt="" style="width: 80%; margin-top:80px; margin-left: -10px;">
                            </div>
                            <p>Swipe left to continue</p>
                        </div>
                    </div>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="content padding" style="height: 100%;">
                <div class="row row-center" style="height: 100%;">

                            <div class="col" style="text-align: center;">
                               	<h3>Login to QuickGig</h3>
                            </div>
                        </div>

                                <a href="#/home/schedule" class="button button-block button-positive">Service Provider</a>
                            </div>
                        </div>
                        <div class="or-text" style="text-align: center;">
                            or
                        </div>

                            <div class="col col-50 col-offset-25">
                                <button class="button button-block button-royal">Service Seeker</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </ion-slide-box>
